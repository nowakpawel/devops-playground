name: CI Build & Test

on: 
  push:
    branches:
      - dev
      - main
      - 'feature/**'
  pull_request:
    branches:
      - dev
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test
	working-directory: backend
	run: mvn clean verify
        env: 
          SPRING_PROFILES_ACTIVE: spring.profiles.active=test
      
      - name: Upload JAR
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: task-manager-jar
          path: backend/target/*.jar 
