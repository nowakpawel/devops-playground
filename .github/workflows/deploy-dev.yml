name: Deploy to DEV

on:
  push:
    branches:
      - dev

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            nowakpawel/task-manager:dev-${{ github.sha }}
            nowakpawel/task-manager:dev-latest

          #working-directory: backend
          #run: |
          #docker build -t nowakpawel/task-manager:dev-${{ github.sha }} .
          #docker tag nowakpawel/task-manager:dev-${{ github.sha }} nowakpawel/task-manager:dev-latest
          #docker push nowakpawel/task-manager:dev-${{ github.sha }}
          #docker push nowakpawel/task-manager:dev-latest

      - name: Log deployment
        run: | 
          echo "âœ…Deployment to DEV"
          echo "Image: nowakpawel/task:manager:dev-latest"
          echo "Commit: $${{github.sha }}"
