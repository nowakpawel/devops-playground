name: Deploy to DEV

on:
  push:
    branches:
      - dev

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Build Docker image
        working-directory: backend
        run: |
          docker-build -t task-manager:dev-${{ github.sha }} .
          docker tag task-manager:dev-${{ github.sha }} task-manager:dev-latest

      - name: Log deployment
        run: echo "Deployment to DEV - task:manager:dev-${{ github.sha }}"
