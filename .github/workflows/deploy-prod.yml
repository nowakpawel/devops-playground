name: Deploy to PROD

on:
  push:
    branches:
      - main

jobs:
  deploy-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker image
        working-directory: backend
        run: |
          docker build -t nowakpawel/task-manager:prod-${{ github.sha }} .
          docker tag nowakpawel/task-manager:prod-${{ github.sha }} nowakpawel/task-manager:prod-latest
          docker push nowakpawel/task-manager:prod-${{ github.sha }}
          docker push nowakpawel/task-manager:prod-latest

      - name: Log deployment
        run: |
          echo "âœ… Deployed to PROD"
          echo "Image: nowakpawel/task-manager:prod-latest"
          echo "Commit: ${{ github.sha }}"
