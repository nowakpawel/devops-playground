name: Deploy to PROD

on:
  push:
    branches:
      - main

jobs:
  deploy-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Build Docker image
        working-directory: backend
        run: |
          docker build -t task-manager:prod-${{ github.sha }} .
          docker tag task-manager:prod-${{ github.sha }} task-manager:prod-latest

      - name: Log deployment
        run: echo "Deployed to PROD - task-manager:prod-${{ github.sha }}"
